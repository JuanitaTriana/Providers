<div class="providers-list">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
        <td mat-cell *matCellDef="let row"> {{row.direction}} </td>
      </ng-container>
      <ng-container matColumnDef="nic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIT </th>
        <td class="nit" mat-cell *matCellDef="let row"> <div>{{row.nic}} </div>
          <div class="buttons">
            <button (click)='goProvider(row.nic)' class="add-button" mat-mini-fab color="primary">
              <mat-icon>add</mat-icon>
             </button>
            <button (click)='openDialog(row.nic)' class="delete-button" mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
         </div>  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <div class="table-footer">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar proveedor">
      </mat-form-field>
      <mat-paginator class="pages" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
      <button class="add-btn" (click)="goAdd()" mat-fab color="primary"><mat-icon>person_add</mat-icon></button>
    </div>
  </div>
</div>
